<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>测试</title>
    <script>
        function statusBarColor(color) {
            appAction('statusBarColor',{color});

        }
        function closeW() {
            appAction('close');
        }
        function appAction(func, params) {
            if (!func) {
                return;
            }
            if (params == null) {
                params = {};
            }
            params.func = func;
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {

                window.webkit.messageHandlers.action.postMessage(params);
            } else {
                window.android.action(JSON.stringify(params));
            }

        }
        statusBarColor('#666666');
    </script>
</head>
<body>
<button onclick="appAction('close',{id:123})">点我 ！  快点我！</button>
<button onclick="closeW()">关我 ！  快关我！</button>

</body>
</html>
