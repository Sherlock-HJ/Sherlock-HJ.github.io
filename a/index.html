<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script>
        (async function () {
            if (location.search.substr(0, 1) != "?") {
                alert("链接错误");
                return;
            }

            const chain = location.search.substr(1);
            if (chain.length == 0) {
                alert("链接错误");
                return;
            }

            const resp = await fetch("https://1846wr0045.zicp.fun/short_chain?key=" + chain);
            const url = await resp.text();
            if (url.length > 0) {
                window.location.replace(url);
            } else {
                alert("链接不存在");
            }
        })()
    </script>

</head>

</body>

</html>
